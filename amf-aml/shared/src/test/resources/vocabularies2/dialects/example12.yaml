#%Dialect 1.0
dialect: Test
version: "1.0"
nodeMappings:
  nodeB:
    classTerm: v2.A
    mapping:
      za:
        typeDiscriminatorName: type
        typeDiscriminator:
          TypeA: nodeA
          TypeB: nodeC
        propertyTerm: v2.a
        range:
          - nodeA
          - nodeC
  nodeA:
    classTerm: v2.A
    mapping:
      a:
        range: string
        propertyTerm: v2.a
  nodeC:
    classTerm: v2.C
    mapping:
      c:
        range: string
        propertyTerm: v2.c
documents:
  root:
    encodes: nodeA
    declares:
      DecB: nodeB
external:
  v2: http://test.com/v2#
