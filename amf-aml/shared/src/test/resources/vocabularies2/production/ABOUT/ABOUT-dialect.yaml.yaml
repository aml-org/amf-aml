#%Dialect 1.0
dialect: ABOUT
version: "0.1"
external:
  schema-org: http://schema.org/
documents:
  library:
    declares:
      licenses: LicenseNode
      contributors: ContributorNode
  fragments:
    encodes:
      Contributor: ContributorNode
      License: LicenseNode
  root:
    encodes: ProjectNode
nodeMappings:
  ProjectNode:
    classTerm: about.SoftwareProject
    mapping:
      name:
        mandatory: true
        range: string
        propertyTerm: schema-org.name
      description:
        mandatory: false
        range: string
        propertyTerm: schema-org.description
      homepage:
        mandatory: false
        range: uri
        propertyTerm: about.homepage
      logo:
        mandatory: false
        range: uri
        propertyTerm: schema-org.logo
      copyrightHolder:
        mandatory: false
        range: string
        propertyTerm: schema-org.copyrightHolder
      developmentStatus:
        mandatory: true
        range: string
        propertyTerm: about.developmentStatus
      repository:
        mandatory: true
        range: uri
        propertyTerm: schema-org.codeRepository
      keywords:
        range: string
        allowMultiple: true
        propertyTerm: about.keyword
      discussion:
        mandatory: false
        range: DiscussionChannelNode
        allowMultiple: true
        propertyTerm: about.discussionChannel
      continuousIntegration:
        mandatory: false
        range: ContinuousIntegrationNode
        allowMultiple: true
        propertyTerm: about.continuousIntegration
      projectManagement:
        mandatory: false
        range: ProjectManagementNode
        allowMultiple: true
        propertyTerm: about.projectManagementTool
      licenses:
        mandatory: false
        range: LicenseNode
        allowMultiple: true
        propertyTerm: about.license
      contributors:
        mandatory: false
        range: ContributorNode
        allowMultiple: true
        propertyTerm: about.contributor
      partOf:
        mandatory: false
        range: uri
        allowMultiple: true
        propertyTerm: about.partOf
      hasPart:
        mandatory: false
        range: uri
        allowMultiple: true
        propertyTerm: about.hasPart
      sameAs:
        mandatory: false
        range: uri
        allowMultiple: true
        propertyTerm: about.sameAs
      forkedFrom:
        mandatory: false
        range: uri
        propertyTerm: about.forkedFrom
  DiscussionChannelNode:
    classTerm: about.DiscussionChannel
    mapping:
      name:
        mandatory: false
        range: string
        propertyTerm: about.discussionChannelName
      url:
        mandatory: false
        range: uri
        propertyTerm: about.discussionChannelUrl
      description:
        mandatory: false
        range: string
        propertyTerm: schema-org.description
      type:
        mandatory: false
        range: string
        propertyTerm: about.discussionChannelType
  ContinuousIntegrationNode:
    classTerm: about.ContinuousIntegration
    mapping:
      name:
        mandatory: false
        range: string
        propertyTerm: about.serviceName
      url:
        mandatory: false
        range: uri
        propertyTerm: about.serviceUrl
      description:
        mandatory: false
        range: string
        propertyTerm: schema-org.description
      type:
        mandatory: false
        range: string
        propertyTerm: about.serviceType
      systemUrl:
        mandatory: false
        range: uri
        propertyTerm: about.serviceSystemUrl
  ProjectManagementNode:
    classTerm: about.ProjectManagement
    mapping:
      name:
        mandatory: false
        range: string
        propertyTerm: about.serviceName
      url:
        mandatory: false
        range: uri
        propertyTerm: about.serviceUrl
      description:
        mandatory: false
        range: string
        propertyTerm: schema-org.description
      type:
        mandatory: false
        range: string
        propertyTerm: about.serviceType
      systemUrl:
        mandatory: false
        range: uri
        propertyTerm: about.serviceSystemUrl
  LicenseNode:
    classTerm: about.License
    mapping:
      name:
        mandatory: false
        range: string
        propertyTerm: about.licenseName
      url:
        mandatory: false
        range: uri
        propertyTerm: about.licenseType
  ContributorNode:
    classTerm: about.Contributor
    mapping:
      givenName:
        mandatory: false
        range: string
        propertyTerm: schema-org.giveName
      middleName:
        mandatory: false
        range: string
        propertyTerm: schema-org.middleName
      familyName:
        mandatory: false
        range: string
        propertyTerm: schema-org.familyName
      email:
        mandatory: false
        range: string
        propertyTerm: schema-org.email
      repositoryUser:
        range: string
        mandatory: false
        propertyTerm: schema-org.name
      roles:
        mandatory: false
        range: string
        allowMultiple: true
        propertyTerm: about.role
uses:
  about: ABOUT-vocabulary.yaml
