#%Dialect 1.0

dialect: Source
version: 2.0

documents:
  root:
    encodes: Source
    declares:
      Datagraph: DataGraph
      queryMethods: QueryMethod

nodeMappings:
  Source:
    mapping:
      sourceId:
        range: string
        mandatory: true
      name:
        range: string
        mandatory: true
      # DataGraph
      dataGraph:
        range: DataGraph
        mandatory: true

  DataGraph:
    mapping:
      query:
        range: EntryPoint
        mandatory: true

  EntryPoint:
    mapping:
      queryMethods:
        range: QueryMethod
        allowMultiple: true

  QueryMethod:
    mapping:
      id:
        range: string
      name:
        range: string